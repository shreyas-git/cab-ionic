<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="mainMenu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <!-- <ion-icon name="{{p.icon}}"></ion-icon>  <b style="color: white;">{{p.title}}</b> -->
        <ion-grid>
          <ion-row>
            <ion-col width-10><ion-icon name="{{p.icon}}"></ion-icon></ion-col>
            <ion-col width-90 >{{p.title}}</ion-col>
          </ion-row>         
        </ion-grid>
        
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
